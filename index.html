     <script>
	 
	 
	  
		var swapped;
		do {
			swapped = false;
			for(var x= 0 ; x<data1.length-1; x++){
				if(data1[x].WeightLbs > data1[x+1].WeightLbs){
					var temp = data1[x];
					data1[x] = data1[x+1];
					data1[x+1] = temp;
					swapped = true;
				} 
			}
		} while(swapped);
		
		
		var light = 0;
		var midLow= 0;
		var midHeavy= 0;
		var heavy= 0;
		var heaviest= 0;
		for(var i = 0; i<data1.length;i++)
		{
			if (data1[i].WeightLbs > 4000)
			{
				heaviest++;
			}
			else if (data1[i].WeightLbs > 3500)
			{
				heavy++;
			}
			else if (data1[i].WeightLbs > 3000)
			{
				midHeavy++;
			}
			else if (data1[i].WeightLbs > 2500)
			{
				midLow++;
			}
			else 
			{
				light++;
			}
		}
		
		
		
		
		
		
		
		
		
	Chart.defaults.global.defaultFontColor = "blue";
		var ctx = document.getElementById("myChart2");
		var myPieChart = new Chart(ctx, {
			type: 'pie',
			data: {
				labels: ["Under 2500(Light)","Under 3000(MidLow)","Under 3500(MidHeavy)","Under4000(Heavy)","Over 4000(Heaviest)"],
				
				
				
				datasets: [{
					label: 'WeightLbs',
				data: [light, midLow, midHeavy, heavy, heaviest],
		
   
            
            backgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56",
				"#DDA0DD",
				"#48D1CC"
				
				
            ],
            hoverBackgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56",
				"#DDA0DD",
				"#48D1CC"
				
            ],
		  }]
		
    }   
	});
	


	  </script>
